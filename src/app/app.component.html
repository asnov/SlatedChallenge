<header>
  <h1>{{environment.config.description}}</h1>
  <p>The code repository is <a [href]="environment.repoUrl">here</a>.</p>
</header>

<main>

  <section>
    <label>Search: </label>
    <input #input autofocus placeholder="Film name"/>
  </section>

  <section *ngIf="($films | async) as films">
    <app-film-list [$films]="$films"></app-film-list>

    <div ng-if="!films.length">
      <p>No matches for "{{searchString}}".</p>
    </div>
  </section>

</main>

<footer>
  <hr>
  <a [href]="environment.authorUrl">{{environment.config.author}}</a>
</footer>
